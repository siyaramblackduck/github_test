name: CI-Polaris-Basic 
on:
  push:
    branches: [ main, master, develop, stage, release ]
  pull_request:
    branches: [ main, master, develop, stage, release ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Polaris Scan
        uses: synopsys-sig/synopsys-action@v1.11.0
        with:
          ### SCANNING: Required fields
          # synopsys_bridge_download_url: "https://artifactory.internal.synopsys.com/artifactory/clops-local/clops.sig.synopsys.com/synopsys-bridge/2.3.21/synopsys-bridge-2.3.21-macosx.zip"
          polaris_server_url: ${{ secrets.POLARIS_SERVER_URL }}
          polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN }}
          polaris_assessment_types: "SCA,SAST"
          include_diagnostics: true
          # blackduck_url: ${{ vars.BLACKDUCK_URL }}
          # blackduck_token: ${{ secrets.BLACKDUCK_TOKEN }}
          ### SCANNING: Optional fields
          # polaris_application_name: "gitlab-goof-automation"
          # polaris_project_name: "gitlab-goof-automation"
          # polaris_test_sca_type: "SCA-PACKAGE" 
          # polaris_reports_sarif_create: true  
          # polaris_reports_sarif_file_path: '.bridge/Polaris SARIF Generator/report.sarif.json' # File path (including file name) where SARIF report is created.
          # polaris_reports_sarif_severities: "CRITICAL,HIGH"
          # polaris_reports_sarif_groupSCAIssues: true 
          # polaris_reports_sarif_issue_types: 'SCA, SAST' 
          # polaris_upload_sarif_report: true
          ### PULL REQUEST COMMENTS: Uncomment below to enable
          # polaris_prComment_enabled: true 
          # coverity_url: ${{ vars.COVERITY_URL }}
          # coverity_user: ${{ secrets.COVERITY_USER }}
          # coverity_passphrase: ${{ secrets.COVERITY_PASSPHRASE }}
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }} # Required when PR comments is enabled
          
